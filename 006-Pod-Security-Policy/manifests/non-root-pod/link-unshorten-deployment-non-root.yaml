apiVersion: apps/v1
kind: Deployment
metadata:
  name: link-unshorten-non-root
  labels:
    app: unshorten-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unshorten-api
  template:
    metadata:
      labels:
        app: unshorten-api
    spec:
      securityContext:
        runAsUser: 999
      volumes:
      - name: i-need-this
        hostPath:
          path: /etc
          type: Directory
      containers:
      - name: unshorten-api-container
        image: "jmbmxer/link-unshorten:0.1"
        imagePullPolicy: Always
        volumeMounts:
        - name: i-need-this
          mountPath: /mnt/mystuff
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP